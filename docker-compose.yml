version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: mcp_registry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mcp-tester:
    image: mcp-tester:latest
    container_name: mcp-tester
    ports:
      - "8000:3000"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      env_file: .env
volumes:
  postgres_data: 